        <div class="col-lg-5">
        <div class="container py-3  px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
            <form action="inicio.html" class="needs-validation" novalidate>
            <div class="form-row">
            <div class="col-md-11 mb-1">
            <label for="validationCustom01">Nombre</label>
            <input type="text" class="form-control col-lg-7" id="validationCustom01" placeholder="Nombre" value="" required>
            <div class="valid-feedback">
            Looks good!
            </div>
            </div>
            <div class="col-md-11 mb-1">
            <label for="validationCustom02">Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Apellido" value="" required>
            <div class="valid-feedback">
            Looks good!
            </div>
            </div>
            <div class="col-md-11 mb-1">
            <label for="validationCustomEmail">Email</label>
            <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            </div>
            <input type="text" class="form-control" id="validationCustomEmail" placeholder=" Email " 
            aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
            Please choose a Email.
            </div>
            </div>
            </div>
            </div>
            <div class="form-row">
            <div class="col-md-11 mb-1">
            <label for="validationCustom03">Ciudad</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="Ciudad" required>
            <div class="invalid-feedback">
            Please provide a valid city.
            </div>
            </div>
            <div class="col-md-11 mb-1">
            <label for="validationCustom04">Estado</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="Estado" required>
            <div class="invalid-feedback">
            Please provide a valid state.
            </div>
            </div>
            </div>
          
            <button class="btn btn-primary col-md-11" type="submit">Registrar</button>
            </form>
            <script>
             // Example starter JavaScript for disabling form submissions if there are invalid fields
              (function () {
             'use strict'; 
            window.addEventListener('load', function () {
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  var forms = document.getElementsByClassName('needs-validation');
                  // Loop over them and prevent submission
                  var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
            form.classList.add('was-validated');
               }, false);
               });
              }, false);
             })();
            </script>
            
            
         </div>
