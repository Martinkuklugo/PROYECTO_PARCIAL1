<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EDITAR EVENTOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />

       <link rel="stylesheet" href="css/style.css" />
</head>
<body>

      <div class="row g-0 align-items-center">
        <div class="col-lg-6">
        <div class="container py-3  px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
            <form action="index.html" class="needs-validation" novalidate>
            <div class="form-row">
            <div class="col-md-11 mb-1">
            <label for="validationCustom01">Nombre de el evento </label>
            <input type="text"  class="form-control col-lg-7" id="validationCustom01" placeholder="Nombre del evento" required>
            <div class="valid-feedback">
          
            </div>
            </div>
            <div class="col-md-11 mb-1">
            <label for="validationCustom02">Descripcion </label>
            <input type="text"  class="form-control" id="validationCustom02" placeholder="Descripcion" required>
            <div class="valid-feedback">
          
            </div>
            </div>
            <div class="col-md-11 mb-1">
            <label for="validationCustomEmail">Fecha del evento</label>
            <div class="input-group">
            <input type="text"  class="form-control" id="validationCustomEmail" placeholder="Fecha del evento " 
            aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
            
            </div>
            </div>
            </div>
            </div>
            <button class="btn btn-primary col-md-11" type="submit" onclick=" return confirm('Â¿Seguro que desea guardar el resgistro del evento?')">Guardar Registro</button>
            </form>
            <script>
             // Example starter JavaScript for disabling form submissions if there are invalid fields
              (function () {
             'use strict'; 
            window.addEventListener('load', function () {
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  var forms = document.getElementsByClassName('needs-validation');
                  // Loop over them and prevent submission
                  var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
            form.classList.add('was-validated');
               }, false);
               });
              }, false);
             })();
            </script>
            
            
         </div>
      </div>
      <div class="col-lg-6">
        <div class="card-header">
          <img src="images/addimagen.png" class="img-fluid rounded mx-auto d-block">
        </div>
        <div class="card-body text-center">
          <h4>Agregar imagen</h4>
        </div>
      </div>
  
    </div>
