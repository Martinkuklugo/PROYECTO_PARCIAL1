<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="estilos/EditarProducto.css">
    <link rel="stylesheet" href="sass/custom.css">
   

</head>
<body>
    <header class="d-flex justify-content-center align-items-center ">
    
    <form class="needs-validation" novalidate>
    <div class="form-row">
    <div class="col-md-10 mb-1">
    <label for="validationCustom01">Marca</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Marca de auto" value="" required>
    <div class="valid-feedback">
    Looks good!
    </div>
    </div>
    <div class="col-md-10 mb-1">
    <label for="validationCustom02">Modelo</label>
    <input type="text" class="form-control" id="validationCustom02" placeholder="Solo nombre" value="" required>
    <div class="valid-feedback">
    Looks good!
    </div>
    </div>
    </div>
    <div class="col-md-10 mb-1">
    <label for="validationCustom02">Fecha</label>
    <input type="text" class="form-control" id="validationCustom011" placeholder="DD/MM/AA" value="" required>
    <div class="valid-feedback">
    Looks good!
    </div>
    </div>
   <div class="form-row">
    <div class="col-md-10 mb-1">
    <label for="validationCustom03">Fabricación</label>
    <input type="text" class="form-control" id="validationCustom03" placeholder="Lugar" required>
    <div class="invalid-feedback">
    Please provide a valid city.
    </div>
    </div>
    <div class="col-md-10 mb-1">
    <label for="validationCustom04">Num serie</label>
    <input type="text" class="form-control" id="validationCustom04" placeholder="Numero de serie" required>
    <div class="invalid-feedback">
    Please provide a valid state.
    </div>
    </div>
    <div class="col-md-10 mb-1">
    <label for="validationCustom05">Caracteristica</label>
    <input type="text" class="form-control" id="validationCustom05" placeholder="Caracteristica" required>
    <div class="invalid-feedback">
    Please provide a valid zip.
    </div>
    </div>
    </div>
    <div class="col-md-10 mb-1">
        <label for="validationCustom05">Descripción</label>
        <input type="text" class="form-control" id="validationCustom051" placeholder="Caracteristica" required>
        <div class="invalid-feedback">
        </div>
    </div>
    <div class="col-md-10 mb-1">
        <label for="validationCustom05">Costo</label>
        <input type="text" class="form-control" id="validationCustom0511" placeholder="costo del auto" required>
        <div class="invalid-feedback">
        </div>
    </div>
   
    
    <button class="btn btn-primary" type="submit">Registrar auto</button>
    </form>
    <script>
     // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
     'use strict'; 
    window.addEventListener('load', function () {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
    form.classList.add('was-validated');
       }, false);
       });
      }, false);
     })();
    </script>
    </header>
    
    
    
    

    
</body>
</html>
